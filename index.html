<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container--a">
        <div class="container--b">
            <h2>Contact Us</h2>
            <form>
                <div class="form--a">
                    <div class="firstname"> 
                        <label>First Name <span>*</span></label>
                        <input type="text" />
                    </div>
                    <div class="lastname">
                        <label>Last Name <span>*</span></label>
                        <input type="text" />
                    </div>
                </div>

                <div class="email">
                    <label>Email Address <span>*</span></label>
                    <input type="email" />
                </div>

                <div class="query-type">
                    <div class="type">
                        <label>Query Type <span>*</span></label>
                        <div class="query--a">
                            <div class="query">
                                <input type="radio" name="General Enquiry" id="">
                                <label>General Enquiry</label>
                            </div>
                            <div class="query">
                                <input type="radio" name="Support Request" id="">
                                <label>Support Request</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-area">
                    <label>Message <span>*</span></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="consent">
                    <input type="checkbox" name="" id="">
                    <p>I consent to being contacted by the team <span>*</span></p>
                </div>

                <div class="btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
